<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--STATUS OK-->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>插入表格_百度百科      </title>
  <style type="text/css">
	/*<![CDATA[*/
    body{margin:10px;background-color:#FFFFFF;font-size:13px;}
    body,td,div{word-wrap:break-word;word-break:break-all}
    form{margin:0}
    td,div{font-size:13px;line-height:18px}
    a:link{color:#0033CC}
    a:visited{color:#800080}
    .tip {
      margin-top:15px;
      margin-bottom:25px;
      color:#666666;
    }
    .title {
      font-size:14px;
    }
    .tab_body {
      border:1px solid #CCC;
      padding:10px;
    }
  /*]]>*/
  </style>
</head>
<body>
  <div id="tabContainer">
      <div class="tab_body">
        <div style="margin:20px 0">
          <span class="title"><b>列数：</b><input type="text" size="8" value="11" id="columnCount"/></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="title"><b>行数：</b><input type="text" size="8" value="11" id="rowCount" /></span>
        </div>
        <div class="tip" id="tableTip">请控制表格的列数在20以内，行数在50以内：）</div>
        <div class="tip" id="columnTip" style="color:red;display:none">输入的列数超过限制，请控制在1-20范围内！</div>
        <div class="tip" id="rowTip" style="color:red;display:none">输入的行数超过限制，请控制在1-50范围内！</div>
      </div>
  </div>
</body>
</html>
