            <textarea id="code" name="message" style="display:none;"><div><h2>【萨科齐政策主张】</h2>　　■一、经济与就业<br />　　豁免对超时工作以及社会保险费用的征税；<br />　　减征4%的税收以及社会负担费用，该举措将使得法国国民增加680亿欧元的收入；<br />　　设计一种新的单一劳动合同，雇员的权利将随着时间的延长而增加，这种灵活性将会鼓励企业主雇请更多的工人；<br />　　禁止对高级管理人员实行“黄金降落伞”(即：企业的高级管理层或离任的政府官员在失去他们原来的工作后，在经济上给予其丰厚保障的一种制度安排)安排政策，阻止将股买卖的特权仅限于公司的老板；<br />　　继续将退休年龄维持在60岁，坚持每周35小时工作制，工人们有权拒绝超时工作；<br />　　减少公共部门的工作人员数量，增加公务人员的工资水平，降低政府的公共债务；<br />　　萨科奇所在的人民联盟运动党曾公开承诺，萨科奇当选总统后，在五年时间之内将政府公共债务减少60%，将公共支出的增长水平增加到1.5%。<br />　　■二、法律与移民<br />　<img src="images/imgl2.gif" />　减少对多次犯罪者的量刑标准，增加对青年少犯罪的量刑标准；<br />　　确保法官们对自己做出的决定负责；<br />　　减少非法移民数量，实行选择性的移民政策，以有利于那些具备一定资格的工人进入法国；<br />　　设立专门的移民和国民身份认证机构，使得国民身份认证不再被视为社会的禁忌。<br />　　■三、福利与社会政策<br />　　对交通以及能源部门的退休人员实行更加优厚的养老金政策，同时提高其它部门工作人员的退休待遇；<br />　　允许同性恋者成立民间协会，对那些已经生活在一起的同性恋者实行同样的税收、移民以及社会政策，但不允许这些同性恋者结婚或者收养小孩；<br />　　通过法案使得全体国民享有房屋居住权，对于任何没有住房的法国国民，将在两年内为他们提供居所。<br />　　■四、外交政策<br />　　欧洲：向欧洲中央银行施加压力，要求他们降低欧元汇率，在有效遏制通货膨胀的同时增加经济和就业率；支持欧盟与土耳其之间就建立战略伙伴关系进行协商对话，但不主张土耳其可以获得完整的欧盟成员国资格；暂停一些新国家申请加入欧盟；希望在2009年之前化解欧洲宪法僵局，要求简化欧洲宪法的条款，这些条款包括延长欧盟委员会主席的任期、设立欧盟外交部长、增加就司法以及移民问题进行投票国家数量、提升欧洲议会的权限、给予普通公民向委员会提交政策的权利。<br />　　伊朗：伊朗获得核武器是完全不可以接受的，如果德黑兰执意拒绝遵守联合国的决议，将寻求对伊朗实行更多的惩罚性制裁。<br />　　美国：将与美国建立“深厚、真诚、坚定”的伙伴关系，但同时认为美国在阻止全球气候变暖问题上应该受到谴责，也应该承担更多的义务。<br />　　■五、机构改革<br />　　总统只能连续担任两届；<br />　　总统有权直接在议会发表讲话；<br />　　增强国会在修改政府议案方面的能力；<br />　　在议会上院实行比例代表制；<br />　　政府部长的数量控制在15个以内。<br />　　■六、教育<br />　　法国国内的教育机构将获得更大的自主权；<br />　　进入国家博物馆将全部免费；<br />　　法国国内的大学将获得更大的自主权。<br />　　竞选胜利后，萨科齐向聚集在巴黎市中心的支持者发表演说。他表示，将作全法国人民的总统。“对于那些在此次选举中没有投我一票的民众，我想说，法国只有一个，我希望所有人摒弃政治成见和观点分歧，团结在一起。我郑重承诺，我将做全法国人民的总统。”<br />　　萨科齐将接替希拉克成为法国总统，他将成为二战后出生的首位法国总统。法国总统竞选活动的主要议题是如何改善经济增长、降低年轻人的失业率、移民政策。<br />　　萨科齐还表示，他坚信大欧洲建设事业将继续深入，而美国完全可以相信两国之间的友谊。“我想对法国的欧洲盟友们说，欧洲是我一生的归宿，今夜法国是欧洲最坚定的后盾。”</textarea>
