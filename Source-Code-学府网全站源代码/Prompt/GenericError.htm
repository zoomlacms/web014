<ul>
通用信息输出页<br />
您可以通过设置Web.Config文件中customErrors的mode属性来进行调试<br />
相关方法如下(注意大小写)：
<li>On:非调试模式，仅输出通用错误页内容</li>
<li>Off:调试模式，输出错误具体信息-供管理员诊断</li>
<li>RemoteOnly:开发模式，本地输出错误，远程输出通用错误页内容</li>
</ul>
